<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Signup">
    <ion-content class="">
        <div class="list">
            <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="firstname">
        </label>
            <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="lastname">
        </label>

            <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="username">
        </label>

            <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
        </label>

        </div>
        <button class="button button-block button-positive" ng-click="saveUser(firstname, lastname, username, password)">
              CADASTRAR
            </button>
        <div ng-if="erros.length > 0">
            <p class="error" ng-repeat="erro in erros">{{ erro }}</p>
        </div>

        <button ng-click="getImage()"></button>
        <img id="myImage" />
    </ion-content>
</ion-view>
